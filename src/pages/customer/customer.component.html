<div class="heading">
  <h1>Customer</h1>
</div>

<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <form *ngIf="bookingForm" [formGroup]="bookingForm">
      <div class="formbold-mb-5">
        <label for="name" class="formbold-form-label"> Full Name </label>
        <input type="text" formControlName="name" placeholder="Full Name" class="formbold-form-input">
        <div *ngIf="bookingForm.get('name')?.errors && bookingForm.get('name')?.touched">Enter a name!!</div>
      </div>

      <div class="formbold-mb-5">
        <label for="phone" class="formbold-form-label"> Phone Number </label>
        <input type="text" formControlName="phone" placeholder="Enter your phone number" class="formbold-form-input"  formControlName="phone" >
        <div *ngIf="bookingForm.get('phone')?.errors && bookingForm.get('phone')?.touched">Enter a phone number!!</div>
      </div>

      <div class="formbold-mb-5">
        <label for="email" class="formbold-form-label"> Email Address </label>
        <input type="email" formControlName="email" placeholder="Enter your email" class="formbold-form-input" formControlName="email">
        <div *ngIf="bookingForm.get('email')?.errors?.['required']">Email is required!!</div>
        <div *ngIf="bookingForm.get('email')?.errors?.['email']">Enter a valid email address!!</div>
      </div>

  

      <div class="flex flex-wrap formbold--mx-3">
        <div class="w-full sm:w-half formbold-px-3">
          <div class="formbold-mb-5 w-full">
            <label for="date" class="formbold-form-label"> pick up Date </label>
            <input type="date"  formControlName="date" class="formbold-form-input" formControlName="date">
            <div *ngIf="bookingForm.get('date')?.errors && bookingForm.get('date')?.touched">Date is required!!</div>
          </div>
        </div>

        <div class="w-full sm:w-half formbold-px-3">
          <div class="formbold-mb-5">
            <label for="time" class="formbold-form-label"> drop off time </label>
            <input type="time" formControlName="time" class="formbold-form-input" formControlName="time">
            <div *ngIf="bookingForm.get('time')?.errors && bookingForm.get('time')?.touched">Time is required!!</div>
          </div>
        </div>
      </div>

      <div class="formbold-mb-5 formbold-pt-3">
        <label class="formbold-form-label formbold-form-label-2">
          Address Details
        </label>
        <div class="flex flex-wrap formbold--mx-3">
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <input type="text" formControlName="area" placeholder="pick up location" class="formbold-form-input" formControlName="area">
              <div *ngIf="bookingForm.get('area')?.errors && bookingForm.get('area')?.touched">Area is required!!</div>
            </div>
          </div>

          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <input type="text" formControlName="city" placeholder="drop off location" class="formbold-form-input" formControlName="city" >
              <div *ngIf="bookingForm.get('city')?.errors && bookingForm.get('city')?.touched">City is required!!</div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="formbold-btn"  (click)="onSave()" [disabled]="bookingForm.invalid">Book now</button>
      </div>
    </form>
  </div>
</div>
